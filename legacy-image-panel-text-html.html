<div class="panelWrapper contentItem noGap" id="id<t4 type='meta' meta='content_id' />" data-position-default="Main" data-position-selected="Main" role="presentation" aria-labelledby="label<t4 type='meta' meta='content_id' />">
  
  <t4 type="meta" meta="html_anchor" />
  
  <div class='panelFlexContainer <t4 type="content" name="Location of text" output="normal" display_field="value" />' style="height:<t4 type='content' name='Height of image' output='normal' modifiers='striptags,htmlentities' />;">
    
    <div class='panelInner col-xs-12 col-sm-12 col-md-6 col-lg-4 <t4 type="content" name="Location of text" output="normal" display_field="value" />'>
      
      <div class="panelText">
        <div class="standardContent">
          <h2 id="label<t4 type='meta' meta='content_id' />"><t4 type="content" name="Title" output="normal" modifiers="striptags,htmlentities" /></h2>
          <div>
            <t4 type="content" name="Description" output="normal" modifiers="medialibrary,nav_sections" />
          </div>
          <ul class="panelLinks">
            <t4 type="content" name="Button text" output="selective-output" modifiers="" process-format="true" format="<li><a href=&quot;<t4 type='content' name='Button link' output='linkurl' modifiers='nav_sections' format='$value' />&quot;>$value</a></li>"/>
            <t4 type="content" name="Button 2 text" output="selective-output" modifiers="" process-format="true" format="<li><a href=&quot;<t4 type='content' name='Button 2 link' output='linkurl' modifiers='nav_sections' format='$value' />&quot;>$value</a></li>"/>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix visible-xs visible-sm"></div>
  <div class="panelOverlay" style="background: url(&quot;<t4 type='content' name='Image' output='normal' formatter='path/*'' />&quot;) no-repeat center top; height:<t4 type='content' name='Height of image' output='normal' modifiers='striptags,htmlentities' />; background-size: cover;"></div>
  <div class="clearfix"></div>
</div>
